﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title> 
<meta name="keywords" content="{dede:field.keywords/}" /> 
<meta name="description" content="{dede:field.description  function='html2text(@me)'/}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/m/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/m/static/css/yunu.css">
<script type="text/javascript" src="/m/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/m/static/js/yunu.js"></script>
<script type="text/javascript" src="/m/static/js/jquery.limarquee.js"></script>
<script type="text/javascript" src="/m/static/js/common.js"></script>
 
</head>

<body>
<div class="mask"></div>
{dede:include filename="head_m.htm"/}

<div class="main clearfix">
    <div class="w1200">
        <p class="title">{dede:field.title/}</p>
        <p class="tips">发布时间: {dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</p>
      
        <div class="content">
            {dede:field.body/}
        </div>
        <p class="content2">{dede:prenext get='pre'/}
        </p>
        <p class="content2">{dede:prenext get='next'/}
        </p>
    </div>
</div>
{dede:include filename="footer_m.htm"/}



</body>
</html>
